services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: SmartMacros-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app:rw
      - ./backend/requirements.txt:/app/requirements.txt:ro
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    container_name: SmartMacros-frontend
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    name: SmartMacros-net